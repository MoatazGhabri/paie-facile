version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=http://backend:3005/api
    ports:
      - "8087:8087"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3005:3005"
    environment:
      - DB_HOST=31.97.177.87
      - DB_PORT=3307
      - DB_USER=root
      - DB_PASSWORD=StrongPass123
      - DB_NAME=employe
      - JWT_SECRET=change-this-secret-key
      - NODE_ENV=production
      - SERVER_PORT=3005
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
